<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz Template</title>

    <link rel="stylesheet" href="/src/style/style.css">
</head>

<body>
<div class="quiz__container">
    <div class="quiz__box">
        <div id="quiz">

            <h1>Quiz Template</h1>

            <br/>

            <div class="quiz__header">
                <p id="progress">Question x of y</p>
                <p id="count-down"></p>
            </div>

            <br/><br/>

            <p id="question"></p>

            <div class="buttons">
                <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                <button class="btn" id="btn3">D. <span id="choice3"></span></button>
            </div>

        </div>
    </div>
</div>

<script src="/src/script/app.js"></script>
</body>

</html>
